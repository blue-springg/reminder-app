<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🍪 Cute To-Do List</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>🍪 My To-Do List</h1>
    
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>

    <div class="todo-box">
      <ul id="todo-list">
        <li>
          <input type="checkbox" class="task-checkbox"> Buy milk 🥛
        </li>
        <li>
          <input type="checkbox" class="task-checkbox"> Bake cookies 🍪
        </li>
        <li>
          <input type="checkbox" class="task-checkbox"> Water plants 🌿
        </li>
      </ul>
      <div class="add-task">
        <input type="text" id="new-task" placeholder="Add new task...">
        <button id="add-btn">➕</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
