<body>
  <div class="mode-toggle" id="mode-toggle">🌙</div>

  <div class="wrapper">
    <!-- 🍪 Title -->
    <div class="title-box">🍪 My To-Do List</div>

    <!-- Top Row: Date & Progress -->
    <div class="row">
      <div class="box date-box" id="date-box">📅</div>

      <div class="box progress-box">
        <div class="progress-label">📈 Progress</div>
        <div class="progress-container">
          <div class="progress-bar" id="progress-bar"></div>
        </div>
        <!-- Input under progress -->
        <div class="input-box">
          <input type="text" id="new-task" placeholder="Write your task..." />
          <input type="time" id="task-time" title="Choose time" />
          <button id="add-btn">➕</button>
        </div>
      </div>
    </div>

    <!-- Task List -->
    <div class="todo-box">
      <div class="donut-label">🍩 All Tasks</div>
      <ul id="todo-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
