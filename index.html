<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚òï Coffee To-Do ‚òï</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gradient-to-br from-amber-100 to-amber-200 dark:from-gray-800 dark:to-gray-900">
  <div class="center-container">
    <!-- Theme Toggle -->
    <button class="mode-toggle" id="mode-toggle" aria-label="Toggle dark mode">üåô</button>

    <!-- Main Wrapper -->
    <div class="wrapper">
      <!-- Title -->
      <h1 class="title-text" id="typing-title"></h1>

      <!-- Header: Date & Progress -->
      <div class="header-row">
        <div class="box date-box" id="date-box">
          <div id="weekday" class="text-sm"></div>
          <div id="day-circle" class="day-circle"></div>
          <div id="month-text" class="text-sm"></div>
        </div>
        <div class="box progress-box">
          <div class="progress-label text-sm">ü•ê Progress</div>
          <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
          </div>
          <div class="progress-percent text-sm" id="progress-percent">0%</div>
        </div>
      </div>

      <!-- Input Section -->
      <div class="input-section">
        <input type="text" id="new-task" placeholder="Write a task... ‚òï" class="text-sm" aria-label="New task input" />
        <div class="input-row">
          <select id="task-category" class="text-sm" aria-label="Task category">
            <option value="Personal">Personal</option>
            <option value="Work">Work</option>
            <option value="Urgent">Urgent</option>
          </select>
          <input type="time" id="task-time" title="Choose time" class="text-sm" aria-label="Task time" />
          <button id="add-btn" class="text-sm">‚ûï</button>
        </div>
        <div class="error-message text-sm" id="error-message" role="alert"></div>
      </div>

      <!-- Task List -->
      <div class="todo-box">
        <div class="todo-header">
          <div class="donut-label text-sm">üßã Tasks</div>
          <div class="task-count text-sm" id="task-count">0 tasks (0 done)</div>
          <button class="clear-btn text-sm" id="clear-btn">Clear All</button>
        </div>
        <div class="filter-buttons">
          <button class="filter-btn text-sm" data-filter="all">All</button>
          <button class="filter-btn text-sm" data-filter="Personal">Personal</button>
          <button class="filter-btn text-sm" data-filter="Work">Work</button>
          <button class="filter-btn text-sm" data-filter="Urgent">Urgent</button>
        </div>
        <ul id="todo-list" role="list"></ul>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
